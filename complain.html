<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Complaints Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DAF7A6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #35424a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #DAF7A6;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #DAF7A6;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Farmer Complaints Form</h1>
        <form   action="https://formspree.io/f/xdkkkqqj" method="post" >
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="form-group">
                <label for="email">Farmer ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Farmer ID" required>
            </div>
            <div class="form-group">
                <label for="complaint-type">Type of Complaint:</label>
                <select id="complaint-type" name="complaint-type" required>
                    <option value="">Select complaint type</option>
                    <option value="crop-damage">Crop Damage</option>
                    <option value="electricity-supply">Electricity Supply Issues</option>
                    <option value="fertilizer-pesticide">Fertilizer and Pesticide Supply</option>
                    <option value="credit-loan">Credit and Loan Problems</option>
                    <option value="training-education">Training and Education</option>
                    <option value="labor-issues">Labor Issues</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="4" placeholder="Provide details about your complaint" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit"><font color="Black">Submit</font></button>
                <button type="submit"><font color="Black"><a href="sample.html">Home</a></font></button>
            </div>
        </form>
    </div>
</body>
</html>
