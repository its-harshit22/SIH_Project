<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #DAF7A6; /* Light green background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 40px;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 18px;
            font-weight: 600;
            color: #35424a;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form .btn {
            padding: 10px 20px;
            background-color: #DAF7A6; /* Light green button */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form .btn:hover {
            background-color: #AFE1AF;
        }

        footer {
            background-color: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Feedback Form</h1>
        </div>
    </header>

    <section>
        <div class="container">
            <form action="https://formspree.io/f/xdkkkqqj" method="POST">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your Feedback" required></textarea>

                <button type="submit" class="btn">Submit Feedback</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Centralized Digital Platform | All Rights Reserved</p>
    </footer>

</body>
</html>
