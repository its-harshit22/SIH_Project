<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #DAF7A6;
            text-align: center;
        }

        .container {
            width: 85%;
            margin: auto;
            overflow: hidden;
            padding: 40px;
            max-width: 500px;
            margin-top: 100px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 600;
            color: #35424a;
            margin-bottom: 20px;
        }

        p {
            font-weight: 300;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .tick-icon {
            font-size: 100px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #35424a;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2d3a3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tick-icon">
            &#10003; <!-- Checkmark symbol -->
        </div>
        <h1>Registration Successful</h1>
        <p>You are now registered on the platform. You can start using all the features available to you.</p>
        <a href="sample.html" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
